<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Zhane Bell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #a39161;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .portfolio-item {
            display: flex;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        .portfolio-item img {
            max-width: 100%;
            margin: 0.5rem;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .portfolio-item img:hover {
            transform: scale(1.05);
        }
        .portfolio-item div {
            flex: 1;
            padding: 0.5rem;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Zhane Bell</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>

        <a href="contact.html">Contact</a>
    </nav>

        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="https://images.chesscomfiles.com/uploads/v1/images_users/tiny_mce/CHESScom/phphK5JVu.png" alt="Chess Bot Project" width="400" height="500">
            <div>
                <h3>Chess Bot Project</h3>
                <p>This project is a recreation of a chess game, with a bot that plays moves against you while saying certain phrases throughout the game. You can view the project <a href="https://replit.com/@ZhaneBell/FinalBellChessBot#main.py" target="_blank">here</a>.</p>
            </div>
        </div>
    </div>

    </footer>
</body>
